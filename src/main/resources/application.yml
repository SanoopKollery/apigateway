spring:
  application:
    name: bidding-api-gateway

  ##GATEWAY CONFIGURATIONS
  cloud:
    gateway:
      routes:
        ## PRODUCT-COMMAND SERVICE
        - id: product-command
          uri: lb://PRODUCT-COMMAND
          predicates:
            - Path=/pc/**
          filters:
            - StripPrefix=1
        ## PRODUCT-Query SERVICE
        - id: product-query
          uri: lb://PRODUCT-QUERY
          predicates:
            - Path=/pq/**
          filters:
              - StripPrefix=1

        ## TRANSACTION-COMMAND SERVICE
        - id: TRANSACTION-COMMAND
          uri: lb://TRANSACTION-COMMAND
          predicates:
            - Path=/tc/**
          filters:
            - StripPrefix=1

        ## TRANSACTION-Query SERVICE
        - id: TRANSACTION-QUERY
          uri: lb://TRANSACTION-QUERY
          predicates:
            - Path=/tq/**
          filters:
            - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders:
              - content-type
            allowedMethods:
              - GET
              - POST
    discovery:
      enabled: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: https://eauction-eureka.azurewebsites.net/

